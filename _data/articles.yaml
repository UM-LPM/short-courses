  description: Udeleženci bodo spoznali osnovne principe analize fotografij z računalnikom,
    principe analize fotografij z umetno inteligenco, pripravo, vrednotenje in uporabo
    kompleksnejših modelov umetne inteligence. V okviru osnovnih principov bodo spoznali
    predstavitev barvnih fotografij in slik v računalniških sistemih, osnovne operacije
    nad fotografijami kot so konvolucija, pragovne operacije, maskiranje in rezanje.
    V principih analize fotografij z umetno inteligenco bodo spoznali pogosto uporabljanje
    tehnike prepoznave predmetov, detekcije predmetov v sliki in segmentacije zanimivih
    elementov. V kombinaciji z osnovnimi operacijami bodo udeleženci analizirali vidne
    lastnosti elementov v fotografijah. Njihovo znanje bodo pokazali z uporabo pripravljenih
    modelov umetne inteligence, katere bodo vgradili v lastno programsko opremo ter
    jih prilagodili in optimizirali za lastne probleme. Spoznali bodo tudi pristope
    s katerimi lahko metode prilagodijo in optimizirajo za nove probleme.
  vs: ''
  uni: ''
  mag: ''
