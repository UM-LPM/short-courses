- '#': '10'
  author:
  - Marjan Mernik
  contact: marjan.mernik@um.si
  title: 'Domensko-specifični jeziki: končni uporabniki kot razvijalci programske
    opreme'
  image: ''
  type: Krajše izobraževanje
  field: RIN
  keywords:
  - domensko-specifični jeziki
  - konstrukti jezikov
  - razlike s splošno-namenskimi jeziki
  public: ''
  difficulty: Začetni nivo
  previous_workshop: ''
  description: Programska oprema dandanes krmili in avtomatizira naša vsakdanja opravila.
    Razvoj programske opreme pa postaja vse zahtevnejši in poklic razvijalec programske
    opreme, programer, vse bolj iskan in cenjen. Z nastankom pametnih hiš  in mest
    pa bo takorekoč vsak posameznik, končni uporabnik, primoran "sprogramirati" določena
    vsakodnevna opravila tudi sam. Pri čemer pa večina končnih uporabnikov ne bo imela
    računalniškega predznanja in poznavanje splošno-namenskih programskih jezikov,
    kot so C++, Java in Python. V zadnjem času postajajo vse bolj popularni domensko-specifični
    jeziki s katerimi končni uporabniki lahko rešujejo domensko-specifične probleme,
    kot so krmiljenje pametne hiše. Udeleženci se bodo seznanili z domensko-specifičnimi
    jeziki in možnostmi, ki jih le-ti ponujajo končnim uporabnikom. Konstrukti domensko-specifičnih
    jezikov so običajno preprosti in vezani na domeno uporabe, zato jih končni uporabniki
    lažje razumejo in uporabljajo. Udeleženci se bodo tako seznanili z osnovnimi pristopi
    in orodji za gradnjo domensko-specifičnih jezikov, predvsem pa razumeli razlike
    med splošno-namenskimi programskimi jeziki in domensko-specifičnimi jeziki ter
    kako slednje koristno uporabiti za mnogotera opravila.
  vs: ''
  uni: ''
  mag: ''
