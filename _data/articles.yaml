  previous_workshop: ''
  description: Udeleženci bodo spoznali teoretične in praktične osnove delovanja ter
    uporabe globokih nevronskih mrež. Omejili se bodo na reševanje problemov zaznavanja
    in lokaliziranja objektov v digitalnih posnetkih. Naučili se bodo pripraviti učne
    podatke ter oceniti njihovo kvaliteto. S pomočjo učne množice bodo samostojno
    izvedli preprosto učenje globoke nevronske mreže. Iz nabora obstoječih arhitektur
    nevronskih mrež bodo zmožni izbrati najprimernejše za reševan problem. Razumeli
    bodo postopek učenja, ki ga bodo z najosnovnejšimi mehanizmi sposobni nadzorovati
    in prilagajati. Uspešnost učenja bodo ovrednotili z uveljavljenimi metrikami.
    Spoznali bodo še osnovne napotke za izboljšanje učenja nevronskih mrež. Naučeno
    globoko nevronsko mrežo bodo znali uporabiti za detektiranje in lokaliziranje
    objektov v poljubnih digitalnih posnetkih. Uspešnost delovanja nevronske mreže
    bodo ovrednotili kvalitativno in kvantitativno.
  vs: X
  uni: ''
  mag: ''
