  description: 'Udeleženci bodo spoznali osnove funkcijskega programiranja z uporabo
    programskega jezika OCaml: funkcije, algebraični podatkovni tipi, funkcije višjega
    reda, programiranje od spodaj navzgor, moduli, funkcije nad moduli,  kategorične
    abstrakcije (monoid, funktor, aplikativni funktor, monad). Prednost strogo tipiziranih
    funkcijskih jezikov, kot je OCaml, je možnost matematičnega sklepanja o programski
    kodi in njihova odlična sposobnost zgodnjega odkrivanja napak, kar znatno izboljša
    pravilnosti, zanesljivost in možnost vzdrževanja programske opreme. Učenje OCaml
    je dober način za seznanitev z nespremenljivostjo, izboljša veščine abstrakcije
    in poglablja razumevanje teorije programskih jezikov. OCaml je popularen v finančnem
    sektorju, pri tehnologijah veriženja blokov (Tezos) in pri razvoju programskih
    jezikov. Udeleženci bodo v sklopu seminarja implementirali preproste programe
    s katerimi bodo preverili svoje razumevanje.'
